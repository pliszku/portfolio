{{ define "main" }}
<div class="content-column white-background">
  <div class="row">
    <div class="col-lg-8">
      <div class="content-column-content">
          <h1>{{ .Title }}</h1>
          <img src="{{.Params.authorimg}}" alt="" class="img-author">
          {{ .Params.author }}
         <img src="{{.Params.image | absURL}}" alt="" class="img-article">
         {{ .Content }}
         {{ template "_internal/disqus.html" . }}
      </div>
    </div>
  </div>
</div>
{{ end }}
