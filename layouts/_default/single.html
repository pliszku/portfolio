{{ define "main" }}
<div class="menu">
  <div class="logo-container content-column-content">
    <img src="https://assets-global.website-files.com/5e04ad880b1ac599dfe98c97/6112c63d6772bf46bd7a48f5_5f82c0848f8ef57e710b66c6_SoftwareSupp%20logo%20compressed%20(4).png" alt="Logo" class="logo">
  </div>
  <ul class="menu-items">
    <li><a href="#home">Jobs</a></li>
    <li><a href="#about">Portfolio</a></li>
    <li><a href="#services">Book a call</a></li>
    <li><a href="#contact">Login</a></li>
    <li><a href="#contact">News</a></li>
    <li><a href="https://calendly.com/softwaresupp/software-consultation" class="btn-green">Hire Talent</a></li>
  </ul>
</div>
<div class="content-column white-background">
  <div class="row">
    <div class="col-lg-8">
      <div class="content-column-content">
          <h1>{{ .Title }}</h1>
          <!-- Using flex container for the layout -->
        <div class="author-container">
          <!-- 1st column with 50px width -->
          <div class="author-img-column">
            <img src="{{.Params.authorimg}}" alt="" class="img-author">
          </div>
          <!-- 2nd column with the rest of the width -->
          <div class="author-info-column">
            {{ .Params.author }}
          </div>
        </div>
         <img src="{{.Params.image | absURL}}" alt="" class="img-article">
         {{ .Content }}
         {{ template "_internal/disqus.html" . }}
      </div>
      <div class="col-lg-4">
    </div>
  </div>
 <div class="col-lg-4 text-center">
  <a href="https://calendly.com/softwaresupp/software-consultation" class="btn btn-success rounded-pill fixed-top-btn">Zrealizuj projekt, zatrudniaj</a>
</div>
</div>
{{ end }}
